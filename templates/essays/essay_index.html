{% extends 'base.html' %}

{% block title %}Essays{% endblock %}

{% block maintext %}

<h2> Essays </h2>

{% for category in all_categories %}
<h4>{{category.name}}</h4>
	<ul>
		{% for essay in category.essay_set.all %}
		<li><a href="{{essay.get_absolute_url}}">{{essay.title}}</a></li>
		{% endfor %}
	</ul>
{% endfor %}

<p><a href="/essays/rss/">RSS</a></p>

{% endblock maintext %}
