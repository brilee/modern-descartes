{% extends 'base.html' %}

{% block scripts %}
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {inlineMath: [['\\(','\\)']]}
});
</script>
<script src='//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML'></script>
{% endblock %}

{% block title %}{{essay.title}}{% endblock %}

{% block maintext %}
<h1>{{essay.title}} </h1>
<p> Originally posted {{essay.date_written}}</p>
<hr />

{{essay.content|safe}}

{% endblock maintext %}
